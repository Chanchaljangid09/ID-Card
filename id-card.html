<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="id-card">
    <div class="header">
      <h1>Poornima University</h1>
    </div>
    <div class="photo">
      <img src="./photo.jpg" alt="Your Photo">
    </div>
    <div class="info">
        <table class="table" cellpadding="0">
    <tr>
        <td><h2>Name</h2></td>
        <td><p>: John Doe</p></td>
    </tr>
    <tr>
            <td><h2>ID Number</h2></td>
            <td><p>: 123456</p></td>
    </tr>
    <tr>
        <td><h2>Contact </h2></td>
        <td><p>: 0000000000</p></td>
    </tr>
    <tr>
            <td><h2>Batch Name</h2></td>
            <td><p>: Full Stack Development</p></td>
    </tr>
      
      </table>

    </div>
  </div>
</body>
</html>
